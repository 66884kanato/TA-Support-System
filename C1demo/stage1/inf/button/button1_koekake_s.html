
<!DOCTYPE html>
<html>

<head>
  <title>ボタン</title>
  <!-- 裏設定エリアの開始 -->
  <meta charset="utf-8"><!-- 文字化け防止 -->
  <link rel="stylesheet" href="button1_koekake.css" />
  <script type="text/javascript">
    for (let i = 0; i < sessionStorage.length; i++) {
        const key = sessionStorage.key(i);
        const value = sessionStorage.getItem(key);
        console.log(`${key}: ${value}`);
    }
  </script>
</head><!-- 裏設定エリアの終了 -->

<body>
  <!-- クエリパラメータから情報を得る -->
  <script src="../../main/base1_all.js"></script>
 
  <button type="button" class="unnecessary_or_ok"
    onclick="location.href=`../../php/koekake1_unnecessary.php?student_id=${params1}&ta_id=${params2}&level=${params3}&completion=${params4}&again=${params5}&skip=${params6}&kyosyu=${params7}&score=${params8}&koekake=${params9}&quest=${params10}&stage=${params11}`">問題無し<br>(声掛け不要)</button>
  <button type="button" class="necessary_or_again"
    onclick="location.href=`../../php/koekake1_necessary.php?student_id=${params1}&ta_id=${params2}&level=${params3}&completion=${params4}&again=${params5}&skip=${params6}&kyosyu=${params7}&score=${params8}&koekake=${params9}&quest=${params10}&stage=${params11}`">問題有りそう<br>(声掛け開始)</button>
  <button type="button" class="skip"
    onclick="location.href=`../../php/skip1.php?student_id=${params1}&ta_id=${params2}&level=${params3}&completion=${params4}&again=${params5}&skip=${params6}&kyosyu=${params7}&score=${params8}&koekake=${params9}&quest=${params10}&stage=${params11}`">Skip<br>(不在など)</button>

</html>
