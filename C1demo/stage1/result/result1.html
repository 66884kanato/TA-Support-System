<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8" />
  <title>HTML5 TIPS</title>
  <!--キャンバスの背景色／枠線を指定（3）-->
  <link rel="stylesheet" href="result1.css" />

</head>

<body>

  <!-- クエリパラメータから情報を得る -->
  <script src="../main/base1_all.js"></script>


  <!--キャンバスの準備（1）-->
  <div class="upper">
    <h1 id="result"></h1>
  </div>

  <div class="under">
    <h1 id="need_score"></h1>
  </div>

  <script>

    document.getElementById("result").innerText = "得点:"+score+"点　声掛け回数:"+koekake+"回";

    //声掛けに戻るボタン
    var button = sessionStorage.getItem('button');
    if(button=="taio"){
      var koekake_button = document.createElement('button');
      koekake_button.classList.add('koekake-button');
      koekake_button.innerText = '声掛けに戻る';
      koekake_button.addEventListener('click', function(event){
        window.location.href = `../php/back1.php?student_id=${params1}&ta_id=${params2}&level=${params3}&completion=${params4}&again=${params5}&skip=${params6}&kyosyu=${params7}&score=${params8}&koekake=${params9}&quest=${params10}&stage=${params11}`
      });
      document.body.appendChild(koekake_button);
    }

    //第2ステージボタン
    if(to2>0){ 
      document.getElementById("need_score").innerText = "第2ステージまであと"+to2+"点";

    }else{

      //第2ステージ進出ボタン
      var to2button = document.createElement('button');
      to2button.classList.add('to2-button');
      to2button.innerText = '第2ステージへ進む!';
      to2button.addEventListener('click', function(event){
        window.location.href = `../../stage2/php/start2.php?student_id=${params1}&ta_id=${params2}&level=${params3}&completion=${params4}&again=${params5}&skip=${params6}&kyosyu=${params7}&score=${params8}&koekake=${params9}&quest=${params10}&stage=${params11}`
      });
      document.body.appendChild(to2button);

    }
    
    //ゲーム終了ボタン
    const seatContainer = document.querySelector('.under');
    var endbutton = document.createElement('button');
    endbutton.classList.add('end-button');
    endbutton.innerText = 'ゲームを終わる';
    endbutton.addEventListener('click', function(event){
      window.location.href = `../../stage2/php/end.php?student_id=${params1}&ta_id=${params2}&level=${params3}&completion=${params4}&again=${params5}&skip=${params6}&kyosyu=${params7}&score=${params8}&koekake=${params9}&quest=${params10}&stage=${params11}`
    });
    document.body.appendChild(endbutton);

  </script>

</body>

</html>
